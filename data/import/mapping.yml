      type: id
    - name: parent_id
      type: integer
    - name: street_id
      type: integer
    - name: geometry
      type: geometry
    - key: name
      name: name
      type: string
    - name: type
      type: mapping_value
    - key: addr:country
      name: country
      type: string
    - key: addr:street
      name: street
      type: string
    - key: addr:postcode
      name: postcode
      type: string
    - key: addr:city
      name: city
      type: string
    - key: addr:housenumber
      name: housenumber
      type: string
    mapping:
      addr:housenumber:
      - __any__
  relation:
    type: relation
    columns:
    - name: osm_id
      type: id
    - key: name
      name: name
      type: string
    - key: type
      name: type
      type: string
    mapping:
      type:
      - associatedStreet
      - street
  relation_member:
    type: relation_member
    columns:
    - name: osm_id
      type: id
    - name: member_id
      type: member_id
    - name: role
      type: member_role
    - name: member_type
      type: member_type
    - name: geometry
      type: geometry
    - key: type
      name: relation_type
      type: string
    - name: name
      key: name
      type: string
      from_member: true
    mapping:
      landuse:
      - residential
      boundary:
      - administrative
      type:
      - associatedStreet
      - street
tags:
  load_all: true
